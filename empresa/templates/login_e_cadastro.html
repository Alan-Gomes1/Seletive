{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'base/css/login.css' %}" rel="stylesheet">
{% endblock%}
{% block 'body' %}

{% if messages %}
        {% for message in messages %}
        <br>
            <section class="alert {{message.tags}}">
                {{message}}
            </section>
        {% endfor %}
{% endif %}

    <div class="main">
        <input type="radio" name="slider" id="slider-one">
        <input type="radio" name="slider" id="slider-two">
        <div class="container">
            <div class="form-container sign-up">
                <form action="#" class="form">
                    <h2>Conecte-se</h2>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Nome</label>
                    </div>
                    <div class="form-group">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="form-group">
                        <input type="password" required>
                        <label for="">Confirmar senha</label>
                    </div>
                    <button type="submit" class="btn">Registrar</button>
                    <div class="link">
                        <p>Você já tem uma conta? <a href="#"><label for="slider-two">entre</label></a></p>
                    </div>
                </form>
            </div>
    
            <div class="form-container sign-in">
                <form action="{% url 'empresas' %}" id="form-sign-in" class="form" method="POST"> {% csrf_token %}
                    <h2>Entrar</h2>
                    <div class="form-group">
                        <input type="text" name="nome" required>
                        <label for="">Nome de usuario</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="senha" required>
                        <label for="">senha</label>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <div class="link">
                        <p>Não tem uma conta? <a href="#"><label class="none" for="slider-one">cadastre-se</label></a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
